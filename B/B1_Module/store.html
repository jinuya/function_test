<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내집꾸미기</title>
    <link rel="stylesheet" href="resources/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="resources/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="resources/js/jquery-3.4.1.min.js"></script>
    <script src="resources/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
    <script src="resources/js/app.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <i id="menu_open" class="fa fa-reorder main_480"></i>
            <div id="user_box">
                <button>
                    <a href="#" class="main_480"><i class="fa fa-user-plus"></i></a>
                    <a href="#" class="main_not480">회원가입</a>
                </button>
                <button>
                    <a href="#" class="main_480"><i class="fa fa-sign-in"></i></a>
                    <a href="#" class="main_not480">로그인</a>
                </button>
            </div>
            <a href="#"><img id="logo" src="resources/images/logo.png" alt="Logo" title="Logo"></a>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">온라인 집들이</a></li>
                    <li><a href="#">스토어</a></li>
                    <li><a href="#">전문가</a></li>
                    <li><a href="#">시공 견적</a></li>
                </ul>
            </nav>
        </header>
        <div id="visual">
            <div id="slide_back">
                <div id="slide_word">
                    <p>당신을 위한 인테리어</p>
                    <h2>Modern Housing</h2>
                </div>
            </div>
            <input type="radio" name="slidebtn" id="slide-1" hidden checked="">
            <input type="radio" name="slidebtn" id="slide-2" hidden >
            <input type="radio" name="slidebtn" id="slide-3" hidden >
            <input type="radio" name="slidebtn" id="slide-4" hidden >
            
            <label class="slide_controller slide_left" for="slide-2" data-idx="1"><i class="fa fa-chevron-left"></i></label>
            <label class="slide_controller slide_left" for="slide-3" data-idx="2"><i class="fa fa-chevron-left"></i></label>
            <label class="slide_controller slide_left" for="slide-4" data-idx="3"><i class="fa fa-chevron-left"></i></label>
            <label class="slide_controller slide_left" for="slide-1" data-idx="4"><i class="fa fa-chevron-left"></i></label>
                
            <label class="slide_controller slide_right" for="slide-2" data-idx="1"><i class="fa fa-chevron-right"></i></label>
            <label class="slide_controller slide_right" for="slide-3" data-idx="2"><i class="fa fa-chevron-right"></i></label>
            <label class="slide_controller slide_right" for="slide-4" data-idx="3"><i class="fa fa-chevron-right"></i></label>
            <label class="slide_controller slide_right" for="slide-1" data-idx="4"><i class="fa fa-chevron-right"></i></label>
            <div class="slide">
                <img src="resources/images/main_slide1.jpg" class="slide_img" title="slide img1" alt="slide img1">
                <img src="resources/images/main_slide2.jpg" class="slide_img" title="slide img2" alt="slide img2">
                <img src="resources/images/main_slide3.jpg" class="slide_img" title="slide img3" alt="slide img3">
            </div>
        </div>
        <div id="content">
            <div id="store" class="content_box">
                <h2>Store</h2>
                <div class="content_word">
                    <div id="search">
                        <input type="text" name="search_form" id="search_form" placeholder="검색어를 입력하세요.">
                        <button id="search_btn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="content_box" id="itemList">
                <div id="drop_box">
                    <h2 id="drop_title"><i class="fa fa-shopping-cart"></i></h2>
                    <div id="item_drop">이곳에 상품을 넣어주세요.</div>
                </div>
                <div class="content_word">
                    <div id="item_list">
                        <div class="item">
                            <div class="item_img">
                                <img src="resources/images/product_1.jpg" alt="item_img">
                            </div>
                            <div class="item_info">
                                <p class="item_name">이름</p>
                                <p class="item_brand">브랜드</p>
                                <p class="item_price">가격</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="item_box" class="content_box">
                <h2>장바구니</h2>
                <div class="content_word">
                    <div id="item_box_list">
                        <div class="item">
                            <button class="item_box_del"><i class="fa fa-close"></i></button>
                            <div class="item_img">
                                <img src="resources/images/product_1.jpg" alt="item_img">
                            </div>
                            <div class="item_info">
                                <p class="item_number_box">수량 : <span class="item_number">0</span></p>
                                <p class="item_name">이름</p>
                                <p class="item_brand">브랜드</p>
                                <p class="item_price">가격</p>
                            </div>
                        </div>
                    </div>
                    <p id="item_allprice_box">총합계 : <span id="item_allprice">0</span>원<button id="item_allprice_btn" class="btn btn-light" data-toggle="modal" data-target="#buyer_popup">구매하기</button></p>
                </div>
            </div>
        </div>
        <footer>
            Copyright (C) 2020 by MyHome Inc All Rights Reserved.
        </footer>
        
        <button id="recepit_open" data-toggle="modal" data-target="#receipt_popup"></button>
        <div class="modal fade" id="receipt_popup">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">영수증</h2>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <canvas id="receipt"></canvas>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" id="receipt_close" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="buyer_popup">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">구매하기</h2>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="buyer_form">
                            <div class="form-group">
                                <label for="buyer_name">이름</label>
                                <input type="text" class="form-control" id="buyer_name" placeholder="이름을 입력해주세요.">
                            </div>
                            <div class="form-group">
                                <label for="buyer_address">주소</label>
                                <input type="text" class="form-control" id="buyer_address" placeholder="주소를 입력해주세요.">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" id="buy_close" data-dismiss="modal">취소</button>
                        <button class="btn btn-primary" id="buy_btn">구매완료</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
