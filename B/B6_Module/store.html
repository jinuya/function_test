<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내집꾸미기</title>
    <!-- 링크설정 -->
    <link rel="stylesheet" href="resources/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="resources/js/jquery-3.4.1.min.js"></script>
    <script src="resources/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
    <script src="resources/js/store.js"></script>
</head>
<body>
    <!-- 시작 -->
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div id="user_area">
                <a href="#" class="main_user">회원가입</a>
                <a href="#" class="main_user">로그인</a>
            </div>
            <i class="fa fa-reorder main_480" id="menu_open"></i>
            <div id="logo">
                <img src="resources/images/logo.png" title="logo" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">온라인 집들이</a></li>
                    <li><a href="store.html">스토어</a></li>
                    <li><a href="#">전문가</a></li>
                    <li><a href="#">시공 견적</a></li>
                </ul>
            </nav>
        </header>
        <!-- 비쥬얼 -->
        <div id="visual">
            <div id="visual_back">
                <h2>Every</h2>
                <h2>Design Housing</h2>
                <p>집꾸미기의 모든것</p>
                <h6>Welecom Design Housing -</h6>
            </div>
            <div id="slide">
                <img src="resources/images/slide1.jpg" title="slide_img" alt="slide_img">
                <img src="resources/images/slide2.jpg" title="slide_img" alt="slide_img">
                <img src="resources/images/slide3.jpg" title="slide_img" alt="slide_img">
            </div>
            <div id="slide_button">
                <button class="slide_btn" id="left_btn"><i class="fa fa-angle-left text-white"></i></button>
                <button class="slide_btn" id="right_btn"><i class="fa fa-angle-right text-white"></i></button>
            </div>
        </div>

        <div id="content">
            <!-- 스토어 -->
            <div class="content_wrap">
                <div class="content_title">
                    <div class="content_title_line"></div>
                    <h3>스토어</h3>
                </div>
                <div class="content_box" id="store_area">
                    <div id="store_header">
                        <div id="search">
                            <input type="text" id="search_form" placeholder="검색어를 입력해주세요.">
                            <button id="search_btn"><i class="fa fa-search text-white"></i></button>
                        </div>

                        <div id="drop_box">
                            <div id="drop_title"><i class="fa fa-shopping-cart text-white"></i></div>
                            <div id="drop_area">이곳에 상품을 넣어주세요.</div>
                        </div>
                    </div>
                    <div id="store_list">
                        
                    </div>
                </div>
            </div>

            <!-- 장바구니 -->
            <div class="content_wrap">
                <div class="content_title">
                    <div class="content_title_line"></div>
                    <h3>장바구니</h3>
                </div>
                <div class="content_box" id="basket_area">
                    <table class="table bg-white m-0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th></th>
                                <th>상품명</th>
                                <th>브랜드명</th>
                                <th>가격</th>
                                <th>개수</th>
                                <th>합계</th>
                                <th><i class="fa fa-plus"></i></th>
                            </tr>
                        </thead>
                        <tbody id="basket_list">
                            
                        </tbody>
                    </table>
                    <div id="basket_box" class="bg-light border-top p-3">
                        <p class="d-inline-block">총 합계 : <span id="basket_price">0</span>원</p>
                        <button class="btn btn-primary" data-target="#basket_popup" data-toggle="modal">구매하기</button>
                    </div>
                </div>
            </div>

            <div id="basket_popup" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-info">
                            <h3 class="modal-title text-white">구매하기</h3>
                            <button class="close text-white" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form name="basket_form" id="basket_form">
                                <div class="form-group">
                                    <label for="name">이름</label>
                                    <input type="text" id="name" name="name" placeholder="이름을 입력해주세요." class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="port">주소</label>
                                    <input type="text" id="port" name="port" placeholder="주소를 입력해주세요." class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer bg-light">
                            <button class="btn btn-secondary" id="basket_close" data-dismiss="modal">닫기</button>
                            <button class="btn btn-primary" id="basket_sell_btn">구매 완료</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="close" id="recepit_open" data-target="#recepit_popup" data-toggle="modal"></button>
            <div id="recepit_popup" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body bg-white">
                            <canvas id="recepit"></canvas>
                        </div>
                        <div class="modal-footer bg-light">
                            <button class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 푸터 -->
        <footer class="text-center text-white">Copyright (C) 2020 by MyHome Inc All Rights Reserved.</footer>
    </div>
</body>
</html>
